<!DOCTYPE html>
<html lang="es">

<head>

	<title>	LOGIN </title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos_login.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" >
    <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" >
	<link rel="icon" type="image/png" href="img/icon.png">

	<script type="text/javascript" src="js/jquery.js"> </script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<script>
		window.onload = function(){
			var contenedor = document.getElementById('contenedor_carga');

			contenedor.style.visibility = "hidden";
			contenedor.style.opacity = "0";
		}
	</script>

</head>

<body>

	<div id="contenedor_carga">
	<div id="carga"></div>
	</div>

    <div class="login-box">
        <img class="avatar" src="img/img3.jpg">
        <h1 align="center"> ¡ Ingresa tu cuenta !</h1><br>
        <div class="container align-self-center p-6">
            <div class="form-group alineacion">
                <button class="btn btn-outline-dark d-inline-block text-light mr-10 mb-2 width-100"><i class="icon ion-logo-google lead align-middle mr-2"></i>Google</button>
                <button class="btn btn-outline-dark d-inline-block text-light mr-10 mb-2 width-100"><i class="icon ion-logo-facebook lead align-middle mr-2"></i>Facebook</button>
                <button class="btn btn-outline-dark d-inline-block text-light mr-10 mb-2 width-100"><i class="icon ion-logo-twitter lead align-middle mr-2"></i>Twitter</button>
                <button class="btn btn-outline-dark d-inline-block text-light mr-10 mb-2 width-100"><i class="icon ion-logo-twitch lead align-middle mr-2"></i>Twitch</button>
            </div>
        </div>
        <% if (message.length > 0) { %>
            <div class="alert alert-danger">
              <%= message %>
            </div>
          <% } %>
          <form action="/login" method="post">

            <label for="Correo">Correo Electronico: <span class="text-danger">*</span></label>
            <input type="email" minlength="8" maxlength="40" required="" placeholder="Ingresa tu correo" name="email">
            
            <label for="Contraseña">Contraseña: <span class="text-danger">*</span></label>
            <input type="password" minlength="8" maxlength="16" required="" placeholder="Ingresa tu Contraseña" name="password">

            <input type="submit" value="Ingresar">

        </form>

        <div class="alineacion">

        <a href="#">¿Has olvidado tu contraseña?</a>

        <p>
        <br>
        <button class="btn btn-danger btn-xs"  href="/signup" onclick="location.href='Register.html'">Registrarse</button>
        </p>
        
        </div>

    </div>

</body>
</html>
